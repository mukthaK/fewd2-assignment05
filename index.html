<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
        input[type=submit]{background-color:royalblue; color:cornsilk; border: none; border-radius: 3px; cursor: pointer; padding: 5px 7px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID</label>
        <input type="text" id="id" name="id" maxlength="8" required>

        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="ext">4-Digit Extension</label>
        <input type="text" id="ext" name="ext"  maxlength="4" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="department">Department</label>
        <select id="department" name="dept" required>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qualityAssurance">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select>
        <br><br>
        <input type="submit" id="submit" value="Add Employee">
    </form>
</body>
</html>
